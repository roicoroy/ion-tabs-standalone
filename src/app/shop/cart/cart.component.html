<ion-list>
  <ion-item-sliding *ngFor="let item of (cart$ | async)">
    <ion-item (click)="productDetails(item.id)">
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.quantity}} x</ion-label>
      <div class="col-2 text-right">
        {{(item.quantity * item.price) | currency }}
      </div>

      <ion-button (click)="onDelete(item)" expand="block" fill="outline" shape="round">
        <ion-icon slot="icon-only" name="remove"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option side="start" color="danger" (click)="removeFromList(item)">
        <ion-icon class="fa fa-trash-o"></ion-icon>
        Remove from List
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>
      <div class="col-9">
        <b>Total Price</b>
      </div>
      <div class="col-2 text-right">
        {{total$ | async | currency }}
      </div>
    </ion-label>
  </ion-item>
</ion-list>
