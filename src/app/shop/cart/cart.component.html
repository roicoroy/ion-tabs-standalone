<div *ngIf="(viewState$ | async) as vs" class="card product">
  <ion-list *ngIf="vs.cart">
    <ion-item-sliding *ngFor="let item of vs?.cart.line_items">
      <ion-item>
        <ion-label (click)="productDetails(item?.id)">{{item?.name}}</ion-label>
        <ion-label>{{item?.quantity}} x {{ item?.price | currency:'GBP' }}</ion-label>
        <!-- {{(item.quantity * item.price) | currency }} -->
        <ion-button (click)="onDelete(item)" expand="block" fill="outline" shape="round">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-item>
        
      <ion-item-options side="end">
        <ion-item-option side="start" color="danger" (click)="removeFromList(item)">
          <ion-icon class="fa fa-trash-o"></ion-icon>
          Remove from List
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>

<ion-list>
  <ion-item>
    <ion-label>
      <div class="col-9">
        <b>Total Price</b>
      </div>
      <div *ngIf="(viewState$ | async) as vs">
        <div *ngIf="vs.cart">
          {{ vs.cart.total | currency:'GBP'}}
        </div>
      </div>
    </ion-label>
  </ion-item>
</ion-list>
