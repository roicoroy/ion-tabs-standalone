<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="product-list"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Details
    </ion-title>

    <ion-buttons slot="end">
      <cart-icon></cart-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Details
      </ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <app-cart></app-cart>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="(product$ | async) as product" class="card product">
    <ion-card-header>
      <ion-card-title>
        {{ product.name }}
      </ion-card-title>
    </ion-card-header>

    <add-to-cart [product_id]="product.id"></add-to-cart>

    <ion-card-content>
      <ion-text color="primary" [innerHTML]="sanitise(product.price_html)"></ion-text>
      <ion-list>
        <ion-item>
          <ion-label>
            {{ product.average_rating }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label *ngFor="let tag of product.tags">
            {{ tag | json }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label *ngFor="let category of product.categories">
            {{ category | json }}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            {{product.price | currency:'GB'}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            {{product.regular_price | currency:'GB'}}
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
