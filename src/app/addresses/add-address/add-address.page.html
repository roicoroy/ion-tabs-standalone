<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title>
      Manage Address
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="start" name="triangle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <form [formGroup]="addressForm" ngxsForm="addresses.addressForm">
    <ion-item>
      <ion-label position="floating" color="primary">First Name</ion-label>
      <ion-input aria-label="first_name" type="text" formControlName="first_name" clearInput
        autocapitalize="off"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.first_name">
        <div class="error-message"
          *ngIf="addressForm.get('first_name')?.hasError(validation.type) && (addressForm.get('first_name')?.dirty || addressForm.get('first_name')?.touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </form>
  <ion-row>
    <ion-col>
      <ion-button (click)="submit()" expand="block" fill="clear" shape="round">
        Submit
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
