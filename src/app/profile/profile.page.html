<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <addresses-component></addresses-component>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="customer$ | async as customer">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{ customer.email }}</ion-card-subtitle>
            <ion-card-title>
              {{ customer.username }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="customer.avatar_url"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        Shipping Address
        {{ customer.shipping | json }}
      </ion-col>
      <ion-col size="6">
        Billing Address
        {{ customer.billing | json }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
