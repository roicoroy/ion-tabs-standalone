<ion-footer>
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col size="3" expand="block" fill="clear" shape="round">
        <ion-button (click)="back()">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3" expand="block" fill="clear" shape="round">
        <ion-button>
          <ion-label class="ion-wrap">
            Clear all
          </ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="3" expand="block" fill="clear" shape="round">
        <ion-button>
          <ion-label>
            Clear
          </ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="3" expand="block" fill="clear" shape="round">
        <ion-button>
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
